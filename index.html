<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
  <header>
    <h2>数据可视化-Echarts</h2>
    <span class="showTime">当前时间：2020年6月19-10时49分19秒</span>
  </header>
  <section class="main-box">
    <!-- 左侧布局 -->
    <div class="left">
      <div class="panel">
        <div class="content">
          <h2>柱形图-就业行业</h2>
          <div class="chart" id="industry"></div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="panel">
        <div class="content people">
          <h2>
            折线图-人员变化
            <a href="javascript:;">2020</a>
            <a href="javascript:;">2021</a>
          </h2>
          <div class="chart" id="people"></div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="panel">
        <div class="content">
          <h2>柱形图-就业行业</h2>
          <div class="chart" id="age"></div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <!-- 中间布局 -->
    <div class="middle">
      <div class="num">
        <ul class="num-hd">
          <li>125811</li>
          <li>100000</li>
        </ul>
        <ul class="num-bd">
          <li>前端需求人数</li>
          <li>市场供应人数</li>
        </ul>
      </div>
      <div class="map">
        <div class="outside"></div>
        <div class="earth"></div>
        <div class="plane"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧布局 -->
    <div class="right">
      <div class="panel">
        <div class="content">
          <h2>柱形图-前端技能</h2>
          <div class="chart" id="fe"></div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="panel">
        <div class="content">
          <h2>折线图-播放量</h2>
          <div class="chart" id="play"></div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="panel">
        <div class="content">
          <h2>饼形图-地区分布</h2>
          <div class="chart" id="area"></div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </section>
  <script src="./static/js/flexible.js"></script>
  <script src="./static/js/echarts.min.js"></script>
  <script src="./static/js/jquery.js"></script>
  <script src="./static/js/index.js"></script>
  <script>
    var t = null;
    t = setTimeout(time, 1000);//開始运行
    function time() {
      clearTimeout(t);//清除定时器
      dt = new Date();
      var y = dt.getFullYear();
      var mt = dt.getMonth() + 1;
      var day = dt.getDate();
      var h = dt.getHours();//获取时
      var m = dt.getMinutes();//获取分
      var s = dt.getSeconds();//获取秒
      document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
      t = setTimeout(time, 1000); //设定定时器，循环运行     
    }
  </script>
</body>

</html>
